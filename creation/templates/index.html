{%extends 'base.html'%}

{% block content %}
<div class="jumbotron bg-cover text-white"

  style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(https://www.larutadelsorigens.cat/filelook/full/70/702507/dark-car-wallpaper.jpg)">
  <div class="container">
    <h1 class="display-4">Awwwards</h1>

    <hr class="my-4">

    <a class="point btn-lg text-white" href="/search" role="button">Search Project</a>
  </div>
</div>
{{block.super}}
<div class="row">
{% for project in projects %}
<a href="/single/{{project.id}}">
  <div class="col-md-4">
<!-- Card -->
<div class="card">

  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top" src="{{project.sample_img.url}}" alt="Card image cap" height="300px" >
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Button -->
  <a href="/single/{{project.id}}" class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i
      class="fas fa-chevron-right pl-1"></i></a>

  <!-- Card content -->
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title">{{project.title}}</h4>
    <hr>
    <!-- Text -->
    <p class="card-text"> <a href="{{project.link}}">{{project.link}}</a> </p>
    <p><a href="single/{{project.id}}">See project</a></p>

  </div>

  <!-- Card footer -->
  <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
    <ul class="list-unstyled list-inline font-small">
      <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>05/10/2015</li>
      <li class="list-inline-item pr-2"><a href="#" class="white-text"><i class="far fa-comments pr-1"></i>12</a></li>
      <li class="list-inline-item pr-2"><a href="#" class="white-text"><i class="fab fa-facebook-f pr-1"> </i>21</a></li>
      <li class="list-inline-item"><a href="#" class="white-text"><i class="fab fa-twitter pr-1"> </i>5</a></li>
    </ul>
  </div>

</div>
<!-- Card -->
</div>
</a>

{% endfor %}
</div>
{% endblock %}
